<div
  style="position:absolute;left: 50%; top:50%; transform: translate(-50%, -50%);width: 100%">
  <div style="width: 100%; display:flex; justify-content: center;">
    <a title="Download {{file.type}} file"
       class="btn inv-interact-button text-decoration-none text-align-center"
       style="margin-right:10px" type="button" href="{{file.link}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
           class="bi bi-download" viewBox="0 0 16 16">
        <path
          d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

      Download .io file

    <button [disabled]="!file.export" title="Download Bricklink .xml part list" type="button"
            class="btn inv-interact-button text-decoration-none text-align-center"
            style="margin-right:10px" (click)="downloadXml()">

  </div>
