<div class="container my-4 text-light">
    <div class="row">
        <div class="col-2">
            <div class="row">
                <h4 class="text-center">Filter</h4>
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <input class="form-control col" type="search" placeholder="Search" aria-label="Search"
                    [(ngModel)]="searchInput">
                <button ariaCurrentWhenActive="page" class="btn col-1" type="submit"
                    style="background:rgb(59, 59, 59); border-color: rgb(0, 0, 0);color:white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
            <div class="card-group mt-4">
                <app-card *ngFor="let moc of mocs | async" [pic]="moc.pictures[0]" [name]="moc.title" [parts]="moc.parts"
                    [id]="moc.id">
                </app-card>
            </div>
        </div>
    </div>
</div>
