<div class="container my-4 text-light">
    <div class="row">
        <div class="col-md-2">
            <h3 class="row-12">Sorting</h3>
            <div class="dropdown">
                <button class="btn text-light dropdown-toggle mx-1" style="background-color: rgb(26,30,33)" type="button"
                    id="sortingDropdown" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    Sort by {{sortingCategory}}
                </button>
                <ul class="dropdown-menu" style="background-color: rgb(26,30,33)" aria-labelledby="sortingDropdown">
                    <li><button class="dropdown-item text-light" style="background-color: rgb(26,30,33)"
                            type="button" (click)="changeSorting('Date')">Date</button></li>
                    <li><button class="dropdown-item text-light" style="background-color: rgb(26,30,33)"
                            type="button" (click)="changeSorting('Parts')">Parts</button></li>
                    <li><button class="dropdown-item text-light" style="background-color: rgb(26,30,33)"
                            type="button" (click)="changeSorting('Title')">Title</button></li>
                </ul>
                <button class="btn mx-1" style="background-color: rgb(26,30,33)" type="button"
                    (click)="changeSortingDirection()">
                    <svg *ngIf="sortingDirection==-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-arrow-down text-light" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                    </svg>
                    <svg *ngIf="sortingDirection==1" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-arrow-up text-light" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                    </svg>
                </button>
            </div>

            <h3 class="row-12 mt-3">Filter</h3>
            <div class="row-12">
                <input class="form-control row-11" type="search" placeholder="Search" aria-label="Search"
                    [(ngModel)]="searchInput" (keyup.enter)="getMocs()">
            </div>
            <span class="row-12 d-inline-block mt-2">
                <h5>General</h5>
            </span>
            <div class="row-12" *ngFor="let type of tagTypes">
                <input type="radio" class="form-check-input" id="{{type.tagId}}radio" [checked]="tagType===type.tagId"
                    (change)="tagTypeChange(type.tagId)">
                <label class="form-check-label px-2" for="{{type.tagId}}radio">{{type.tagName}}</label>
            </div>
            <span class="row-12 d-inline-block mt-2">
                <h5>Regions</h5>
            </span>
            <div class="row-12" *ngFor="let type of tagRegions">
                <input type="radio" class="form-check-input" id="{{type.tagId}}radio" [checked]="tagRegion===type.tagId"
                    (change)="tagRegionChange(type.tagId)">
                <label class="form-check-label px-2" for="{{type.tagId}}radio">{{type.tagName}}</label>
            </div>
            <span class="row-12 d-inline-block mt-2">
                <h5>Scale</h5>
            </span>
            <div class="row-12" *ngFor="let type of tagScales">
                <input type="radio" class="form-check-input" id="{{type.tagId}}radio" [checked]="tagScale===type.tagId"
                    (change)="tagScaleChange(type.tagId)">
                <label class="form-check-label px-2" for="{{type.tagId}}radio">{{type.tagName}}</label>
            </div>
        </div>
        <div class="col-md-10">
            <div class="card-group">
                <app-card class="col-md-3 col-4" *ngFor="let moc of mocs | async" [pic]="moc.smallCoverImage"
                    [name]="moc.title" [parts]="moc.parts" [id]="moc.id">
                </app-card>
            </div>
        </div>
    </div>
</div>
