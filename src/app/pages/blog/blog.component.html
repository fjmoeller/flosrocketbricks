<div class="text-align: center" class="blog-container">
    <div class="blog-element">
        <img [src]="blog.coverImage" class="blog-header-image">
        <h1 class="text-coloring">{{blog.title}}</h1>
        <span class="blog-header-info-text"><h5 class="text-coloring">By {{blog.author}}</h5> <h5 class="text-coloring">Published at {{blog.createdAt}}</h5></span>
    </div>
    <div class="blog-element">
        @for(content of blogContents;track content){
        <ng-container *ngComponentOutlet="content.component;inputs: content.inputs;" />
        }
    </div>
</div>
