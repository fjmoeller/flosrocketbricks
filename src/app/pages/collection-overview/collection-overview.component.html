<div class="text-light container">
    <h1 class="pb-2">
        All Collections
    </h1>
    <div *ngFor="let collection of collections" >
        <hr class="my-0 d-inline-block mx-auto divider-hr"/>
        <a routerLink="/collection/{{collection.id}}/{{collection.name.toLowerCase().split(' ').join('-')}}" class="container no-dec-a">
            <div class="text-light row">
                <div class="col-md-auto">
                    <img [src]="collection.cover" class="collection-cover-image">
                </div>
                <div class="col-md-auto">
                    <h2>
                        {{collection.name}}
                    </h2>
                    <span>
                        {{collection.description}}
                    </span>
                </div>
            </div>
        </a>
    </div>
</div>
