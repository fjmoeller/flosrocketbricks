<div class="text-coloring container">
    <h1 class="py-2">
        {{collection.name}}
    </h1>
    <p>
        {{collection.description}}
    </p>
    <div *ngFor="let subcollection of collection.subCollections" class="pb-4" id="{{subcollection.name.toLowerCase().split(' ').join('-')}}">
        <hr class="mb-3 mt-0 d-inline-block mx-auto divider-hr"/>
        <div class="accordion text-coloring" id="accordion">
            <div class="accordion-item text-coloring">
                <h2 class="accordion-header text-coloring" [id]="'heading'+subcollection.id">
                    <button class="text-coloring accordion-button p-3 subcollection-header shadow-none" type="button"
                        data-bs-toggle="collapse" [attr.data-bs-target]="'#file'+subcollection.id"
                        [attr.aria-controls]="'file'+subcollection.id">
                        <h3>
                            {{subcollection.name}}
                        </h3>
                        <span *ngIf="subcollection.description!=''" class="p-2">
                            {{subcollection.description}}
                        </span>
                    </button>
                </h2>
                <div [id]="'file'+subcollection.id" class="accordion-collapse collapse show text-coloring subcollection-content"
                    [attr.aria-labelledby]="'heading'+subcollection.id">
                    <div class="accordion-body">
                        <div>
                            <div class="card-group">
                                <app-card class="moc-card" *ngFor="let moc of subCollectionMocs.get(subcollection.id)"
                                    [pic]="moc.smallCoverImage" [name]="moc.title" [parts]="moc.parts" [id]="moc.id"
                                    [scale]="moc.scale">
                                </app-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
