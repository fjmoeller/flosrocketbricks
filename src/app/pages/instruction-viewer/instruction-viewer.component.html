<div class="mt-3 mb-3 w-100" style="width:800px; height:600px; position: relative" id="canvas-wrapper">
  @if (currentStepModel.stepPartsList.length > 0) {
    <div
      style="display:flex; padding: 1rem; width: fit-content; position:absolute; top:0; left:0; background-color: lightsteelblue">
      @for (part of currentStepModel.stepPartsList; track part; let i = $index) {
        <app-instruction-part [partIndex]="i" [stepPart]="part"></app-instruction-part>
      }
    </div>
  }
  <div
    style="display:flex; justify-content: center; padding: 1rem; width: fit-content; position:absolute; top:0; right:0;">
    <h3>{{ currentStepNumber + 1 }}/{{ instructionModel.instructionSteps.length }}</h3>
  </div>
  <div style="display:flex; justify-content: center; padding: 1rem; width: fit-content; position:absolute; bottom:0; right:0">
    <button (click)="previousStep()">Previous Step</button>
    <button (click)="nextStep()">Next Step</button>
  </div>
  @if (!loadingFinished) {
    <div class="d-flex justify-content-center align-items-center pt-5">
      <div class="spinner-border" role="status">
      </div>
      <span class="mx-2 text-coloring">{{ loadingText }}</span>
    </div>
  }
  <canvas #canvas oncontextmenu="return false;" id="canvas-viewer" style="height:600px;width:100%"></canvas>
</div>
