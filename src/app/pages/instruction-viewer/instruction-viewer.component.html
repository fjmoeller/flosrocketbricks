<div class="mt-3 mb-3 w-100" style="width:800px; height:600px; position: relative" id="canvas-wrapper">
  @if (currentStepModel.stepPartsList.length > 0) {
    <div
      style="display:flex; padding: 1rem; width: fit-content; position:absolute; top:0; left:0; background-color: lightsteelblue; border: black solid 3px; border-bottom-right-radius: 10px">
      @for (part of currentStepModel.stepPartsList; track part; let i = $index) {
        <app-instruction-part [partIndex]="i" [stepPart]="part" ></app-instruction-part>
      }
    </div>
  }
  <div
    style="display:flex; justify-content: center; padding: 1rem; width: fit-content; position:absolute; top:0; right:0;">
    <h3>{{ currentStepNumber + 1 }}/{{ instructionModel.instructionSteps.length }}</h3>
  </div>
  <div style="display:flex; justify-content: center; padding: 1rem; width: fit-content; position:absolute; bottom:0; right:0">
    <button (click)="previousStep()" class="stepButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
      </svg>
    </button>
    <button (click)="nextStep()" class="stepButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
  </div>
  @if (!loadingFinished) {
    <div class="d-flex justify-content-center align-items-center pt-5">
      <div class="spinner-border" role="status">
      </div>
      <span class="mx-2 text-coloring">{{ loadingText }}</span>
    </div>
  }
  <canvas #canvas oncontextmenu="return false;" id="canvas-viewer" style="height:600px;width:100%"></canvas>
</div>
